<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - FF Tournament Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="return handleRegister(event)">
            <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
            <input type="text" id="ign" placeholder="Your In-Game Name" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p id="message" style="color: lightgreen;"></p>
    </div>

    <script>
        function generateNextID() {
            let lastID = localStorage.getItem("lastPlayerID") || "00000000000";
            let nextID = (parseInt(lastID) + 1).toString().padStart(11, '0');
            localStorage.setItem("lastPlayerID", nextID);
            return nextID;
        }

        function handleRegister(event) {
            event.preventDefault();
            const mobile = document.getElementById("mobile").value;
            const ign = document.getElementById("ign").value;

            if (mobile && ign) {
                const playerID = generateNextID();
                localStorage.setItem("userMobile", mobile);
                localStorage.setItem("userIGN", ign);
                localStorage.setItem("userID", playerID);

                // Redirect to tournaments
                window.location.href = "tournaments.html";
            } else {
                document.getElementById("message").textContent = "Please fill in all fields.";
            }
        }
    </script>
</body>
</html>
