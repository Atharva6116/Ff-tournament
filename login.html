<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - FF Tournament Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="mobile" placeholder="Mobile Number"><br><br>
            <input type="text" id="otp" placeholder="Enter OTP (use 1234)"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from reloading the page

            var otp = document.getElementById("otp").value;

            if (otp === "1234") {
                window.location.href = "tournaments.html"; // Redirect to the tournament page
            } else {
                alert("Invalid OTP! Please use 1234.");
            }
        });
    </script>
    
    <script src="data.js"></script>

</body>
</html>
