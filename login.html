<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - FF Tournament Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
            <input type="text" id="otp" placeholder="Enter OTP (use 1234)" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    
    <script src="data.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var mobile = document.getElementById("mobile").value.trim();
        var otp = document.getElementById("otp").value.trim();

        if (otp !== "1234") {
            alert("Invalid OTP! Use 1234.");
            return;
        }

        var user = users.find(u => u.mobile === mobile);

        if (!user) {
            alert("Mobile number not found. Please register or use a valid number.");
            return;
        }

        if (user.blocked) {
            alert("You are blocked from accessing the platform.");
            return;
        }

        // Save login
        localStorage.setItem("mobile", mobile);
        window.location.href = "tournaments.html";
    });
</script>

</body>
</html>
