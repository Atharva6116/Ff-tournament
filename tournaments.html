<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournaments - FF Tournament Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script> <!-- Shared data from admin panel -->
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      margin-bottom: 30px;
    }
    .tournament-card {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .tournament-card button {
      background: #03dac6;
      color: black;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome, <span id="playerName"></span>!</h2>
    <p>Your Player ID: <strong id="playerID"></strong></p>
    <p>Your Wallet: ₹<span id="walletAmount"></span></p>

    <!-- Wallet Recharge Section -->
    <h3>Recharge Wallet</h3>
    <input type="number" id="rechargeAmount" placeholder="Enter amount" />
    <button onclick="rechargeWallet()">Recharge</button>
  </div>

  <div class="container">
    <h2>Available Tournaments</h2>
    <div id="tournamentContainer" style="max-height: 500px; overflow-y: auto;"></div>
  </div>

  <script>
    // User info from localStorage
    const userID = localStorage.getItem("userID");
    const userIGN = localStorage.getItem("userIGN");
    const playerName = document.getElementById("playerName");
    const playerID = document.getElementById("playerID");
    const walletDisplay = document.getElementById("walletAmount");

    const currentUser = users.find(u => u.mobile === userID);

    if (!currentUser) {
      alert("User not found. Please login again.");
    } else if (currentUser.blocked) {
      alert("You are blocked from playing tournaments.");
    } else {
      playerName.textContent = userIGN || "Player";
      playerID.textContent = userID;
      walletDisplay.textContent = currentUser.wallet;

      loadTournaments();
    }

    function updateWalletDisplay() {
      walletDisplay.textContent = currentUser.wallet;
    }

    function rechargeWallet() {
      const amount = parseInt(document.getElementById("rechargeAmount").value);
      if (amount > 0) {
        currentUser.wallet += amount;
        updateWalletDisplay();
        alert("Wallet recharged successfully!");
      } else {
        alert("Enter a valid amount to recharge.");
      }
    }

    function registerForTournament(tournamentId) {
      const tournament = tournaments.find(t => t.id === tournamentId);
      if (!tournament) return alert("Tournament not found.");

      if (currentUser.wallet < tournament.entryFee) {
        return alert("Insufficient balance.");
      }

      tournament.joined++;
      currentUser.wallet -= tournament.entryFee;
      registrations.push({ tournamentId, userId: userID });

      updateWalletDisplay();
      loadTournaments();

      alert(`You are registered for ${tournament.name}. ₹${tournament.entryFee} deducted.`);
    }

    function loadTournaments() {
      const container = document.getElementById("tournamentContainer");
      container.innerHTML = "";

      tournaments.forEach(t => {
        const div = document.createElement("div");
        div.className = "tournament-card";
        div.innerHTML = `
          <p><strong>${t.name}</strong></p>
          <p>Players Joined: ${t.joined}/${t.slots}</p>
          <p>Prize: ${t.prize}</p>
          <p>Time: ${t.time}</p>
          <button onclick="registerForTournament('${t.id}')">Register (₹${t.entryFee})</button>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
